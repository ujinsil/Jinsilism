# Site settings
title: Jinsilism
description: "The Adventure of Jimsil."
url: "http://jinsilism.com"
author:
  name: "Jinsilism"
  email: "jinsilism@gmail.com"
  url: "http://jinsilism.com"

# Build settings
baseurl: /
markdown: kramdown
permalink: /:title
paginate: 8

# Default values
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed

# Custom variables
version: "1.1.0"

# Options
custom_header: false
custom_nav_footer: false
reverse: false

# 블로그 disqus shortname
disqus:
  shortname: jinsilism
